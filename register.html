<div class="register">


    <h2>Register HERE</h2><p></p><br>

    <form action="form.html" method="get">
      Person's Name:
      <input type="text" name="person-name"  placeholder="type name here" class="lg-input" size="20" maxlength="40"/>
      <br><p><br>
        EmailId:
        <input type="email" name="email"  placeholder="abc@gmail.com" class="lg-input" size="20" maxlength="40"/>
    </p><br><p>
    Date Of Birth:
      <input type="date" name="birth"  placeholder="dd\mm\yyyy" class="lg-input" size="20" maxlength="40"/>
    </p>
    <br><p>
    Gender:

    <select name="gender">
    <option value="male">Male
        <option value="Fe">Female
        </select>
        <br><br>
        Contact:
          <input type="number" name="phone"  placeholder="1111111111" class="lg-input" size="20" maxlength="40"/>
          <br><br>
          Country:
            <input type="text" name="country"   class="lg-input" size="20" maxlength="40"/>
            <br><br>
            Department:
              <input type="text" name="department"  placeholder="IT" class="lg-input" size="20" maxlength="40"/>
              <br><br>
              Degree:
                <input type="text" name="degree"  placeholder="Director" class="lg-input" size="20" maxlength="40"/>
                <br>

                <br>
                    <input type="reset" name="cancel" color="red" value="Submit"/>
                  <input type="reset" name="cancel" color="red" value="Cancel"/>
